<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/CSS/reset.CSS">
    <link rel="stylesheet" href="src/CSS/responsive.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    
    <title>Lista de Imagens</title>
</head>

<body>
    <main class="container">
        <ul>

            <li>
                <div class="pintura">
                    <img src="src/imagens/rome.png" alt="Rome" title="Rome">

                    <div class="nome">
                        <h1>Rome</h1>
                        <p>Michelangelo</p>
                    </div>
                </div>
            </li>

            <li>
                <div class="pintura">
                    <img src="src/imagens/boat.png" alt="boat" title="Boat at Sea">

                    <div class="nome">
                        <h1>Boat at Sea</h1>
                        <p>Vincent Van Gogh</p>
                    </div>
                </div>
            </li>

            <li>
                <div class="pintura">
                    <img src="src/imagens/sand-and-sea.png" alt="sand and sea" title="sand and Sea">

                    <div class="nome">
                        <h1>Sand and Sea</h1>
                        <p>Da Vinci</p>
                    </div>
                </div>
            </li>

            <li>
                <div class="pintura">
                    <img src="src/imagens/starry-night.png" alt="Starry Night" title="Starry Night">

                    <div class="nome">
                        <h1>Starry Night</h1>
                        <p>Vincent Van Gogh</p>
                    </div>
                </div>
            </li>

        </ul>
    </main>
</body>

</html>
